{% extends "layout.html" %}

{% block pageTitle %}
  Create an EPAO account
{% endblock %}

{% block beforeContent %}
{% endblock %}
{% block content %}
<div class="govuk-width-container">
<main class="govuk-main-wrapper " id="main-content" role="main">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="confirmation" method="post" novalidate>

        <div class="govuk-form-group">


          <fieldset class="govuk-fieldset" aria-describedby="dob-hint" role="group">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Create an account password
              </h1>
            </legend>
            <!-- <p class="govuk-body">

            </p> -->

            <div class="govuk-form-group">
              <!-- <label class="govuk-label govuk-!-font-weight-bold" for="name">
                Password
              </label> -->
              <span id="password-hint" class="govuk-hint">
                Your password must use at least 8 characters
              </span>
              <input class="govuk-input govuk-input--width-20" id="name" name="name" type="text">
            </div>
            <br>
            <p class="govuk-body"><a href="" class="govuk-link">Show password</a></p>

          </div>
        </fieldset>
          </div>
            </div>
            <button type="submit" class="govuk-button">
              Continue
            </button>
          </form>
        </div>

</main>
</div>
{% endblock %}

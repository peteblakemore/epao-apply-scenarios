{% extends "layout.html" %}

{% block pageTitle %}
  Create an EPAO account
{% endblock %}

{% block beforeContent %}
  {{ govukBackLink({
    href: "signin",
    text: "Back"
  }) }}

  {% endblock %}

{% block content %}
<div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form action="search-org-results" method="post" novalidate>
          <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper">
              <label class="govuk-label govuk-label--l" for="company-name">
                Search for your organisation
              </label>
              <span id="dob-hint" class="govuk-hint">
                Enter organisation name
              </span>
            </h1>
            <input class="govuk-input govuk-input--width-20" id="company-name" name="company-name" type="text">
          </div>
          <button type="submit" class="govuk-button">
            Search
          </button>
        </form>
      </div>
    </div>
{% endblock %}
